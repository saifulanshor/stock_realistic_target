<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kalkulator Target Realistis Saham</title>
  <style>
    :root{
      --bg:#0f172a;--card:#020617;--line:#1e293b;--txt:#e5e7eb;--muted:#94a3b8;
      --green:#22c55e;--yellow:#eab308;--red:#ef4444;--blue:#2563eb
    }
    *{box-sizing:border-box}
    body{font-family:Arial, sans-serif;background:var(--bg);color:var(--txt);padding:24px}
    .wrap{max-width:860px;margin:auto}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:16px;padding:18px}
    h1{font-size:22px;margin-bottom:12px}
    h3{font-size:14px;margin-bottom:10px;color:#cbd5f5}
    label{font-size:12px;margin-top:8px;display:block;color:#cbd5f5}
    input{width:100%;padding:10px;margin-top:4px;border-radius:10px;border:1px solid var(--line);background:#020617;color:var(--txt)}
    button{margin-top:14px;width:100%;padding:12px;border-radius:12px;border:none;background:var(--blue);color:#fff;font-size:15px;cursor:pointer}
    .panels{display:grid;grid-template-columns:repeat(3,1fr);gap:12px;margin-top:12px}
    .panel{border:1px solid var(--line);border-radius:14px;padding:14px}
    .p-title{font-size:12px;color:var(--muted)}
    .p-value{font-size:18px;font-weight:700}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;font-size:11px;margin-top:6px}
    .bull{background:#052e16;color:var(--green)}
    .mid{background:#3a2e0b;color:var(--yellow)}
    .bear{background:#3b0a0a;color:var(--red)}
    .targets{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:12px}
    .target{border:1px solid var(--line);border-radius:16px;padding:14px}
    .low{outline:2px solid rgba(234,179,8,.2)}
    .high{outline:2px solid rgba(34,197,94,.2)}
    .price{font-size:22px;font-weight:800;margin-top:4px}
    @media(max-width:800px){.grid,.targets{grid-template-columns:1fr}}
  </style>
</head>
<body>
<div class="wrap">
  <h1>ðŸ“Š Target Realistis Saham</h1>
  <div class="grid">
    <div class="card">
      <h3>ðŸ§® Input Data</h3>
      <label>Buy Average</label><input id="buyAvg" type="number" />
      <label>Buy Lot</label><input id="buyLot" type="number" />
      <label>Total Bid (lot)</label><input id="totalBid" type="number" />
      <label>Total Offer (lot)</label><input id="totalOffer" type="number" />
      <label>Jumlah Papan</label><input id="jumlahPapan" type="number" step="0.01" />
      <label>Tick Size (otomatis dari harga)</label><input id="tick" type="number" disabled />
      <button onclick="hitung()">Hitung Target</button>
    </div>
    <div class="card">
      <h3>ðŸ“ˆ Output</h3>
      <div id="summary"></div>
      <div id="targets"></div>
    </div>
  </div>
</div>

<script>
function hitung() {
  var buyAvg = Number(document.getElementById('buyAvg').value);
  var buyLot = Number(document.getElementById('buyLot').value);
  var bid = Number(document.getElementById('totalBid').value);
  var offer = Number(document.getElementById('totalOffer').value);
  var papan = Number(document.getElementById('jumlahPapan').value);

  if (!buyAvg || !buyLot || !bid || !offer || !papan) {
    alert('Lengkapi semua input');
    return;
  }

  // === AUTO TICK SIZE (aturan BEI sederhana) ===
  var tick;
  if (buyAvg < 200) tick = 1;
  else if (buyAvg < 500) tick = 2;
  else if (buyAvg < 1000) tick = 5;
  else if (buyAvg < 5000) tick = 10;
  else tick = 25;

  document.getElementById('tick').value = tick;

  var ratio = bid / offer;
  var lowPct, highPct, badgeClass, label;

  if (ratio >= 2.5) {
    lowPct = 0.39; highPct = 0.78; badgeClass = 'bull'; label = 'Bullish';
  } else if (ratio >= 1.2) {
    lowPct = 0.20; highPct = 0.33; badgeClass = 'mid'; label = 'Cukup Kuat';
  } else if (ratio >= 0.8) {
    lowPct = 0.16; highPct = 0.33; badgeClass = 'mid'; label = 'Seimbang';
  } else {
    lowPct = 0.10; highPct = 0.21; badgeClass = 'bear'; label = 'Supply Dominan';
  }

  var papanLow = papan * lowPct;
  var papanHigh = papan * highPct;
  var baseline = buyAvg * 0.05;

  var targetLow = buyAvg + baseline + (papanLow * tick);
  var targetHigh = buyAvg + baseline + (papanHigh * tick);
  var rataPerPapan = (bid + offer) / papan;
  var dorongan = (buyLot / (bid + offer)) * 100;

  document.getElementById('summary').innerHTML =
    '<div class="panels">' +
      '<div class="panel"><div class="p-title">Bid / Offer Ratio</div><div class="p-value">' + ratio.toFixed(2) + '</div><span class="badge ' + badgeClass + '">' + label + '</span></div>' +
      '<div class="panel"><div class="p-title">Rata-rata / Papan</div><div class="p-value">' + rataPerPapan.toLocaleString('id-ID',{maximumFractionDigits:2}) + '</div></div>' +
      '<div class="panel"><div class="p-title">Tick Size</div><div class="p-value">' + tick + '</div></div>' +
    '</div>';

  document.getElementById('targets').innerHTML =
    '<div class="targets">' +
      '<div class="target low"><strong>ðŸŸ¡ Target LOW</strong><div class="price">Rp ' + targetLow.toFixed(2) + '</div></div>' +
      '<div class="target high"><strong>ðŸŸ¢ Target HIGH</strong><div class="price">Rp ' + targetHigh.toFixed(2) + '</div></div>' +
    '</div>';
}
</script>
</body>
</html>
